<div class="header-image"></div>

<ng-container *ngFor="let item of sections; let i = index">
  <h3 class="header-carousel">{{names[i]}}</h3>
  <p-carousel
    [value]="item"
    [circular]="true"
    [numVisible]="5"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-img pTemplate="item">
      <div><img [src]="img.path" alt="..."></div>
    </ng-template>
  </p-carousel>
</ng-container>
